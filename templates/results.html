{% for exercise in results %}
<div class="container">
    <div class="exercise-card">
        <h3 class="exercise-title">{{ exercise.name }}</h3>
        <p class="muscles">Muscles: {{ ", ".join(exercise.targetMuscles) }}</p>
        <p>Instructions:</p>
        <ul>
            {% for step in exercise.instructions %}
                <p>{{ step }}</p>
            {% endfor %}
        </ul>
        <img src="{{ exercise.gifUrl }}" alt="{{ exercise.name }}" width="200">
        <!--TODO gif nÃ¤kyviin (API key)-->
    </div>
</div>

{% else %}
    <p class="non-results">Ei tuloksia.</p>
{% endfor %}
